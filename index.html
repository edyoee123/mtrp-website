<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manila Town Roleplay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.8rem;
      color: #ff2c2c;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.6rem;
      color: #ffffff;
      margin-top: 30px;
    }
    .ip-box {
      background-color: #1e1e1e;
      display: inline-block;
      padding: 20px;
      border: 2px solid #ff2c2c;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }
    .form-section {
      margin-top: 40px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 12px 25px;
      background-color: #ff2c2c;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc1f1f;
    }
    .footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #777;
    }
    .thread {
      background-color: #2a2a2a;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
    }
  </style>
  <script>
    function registerUser() {
      const username = document.getElementById('reg-username').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      if (username && email && password) {
        localStorage.setItem('mtrpUser', JSON.stringify({ username, email, password }));
        alert("Registration successful!");
      } else {
        alert("Please fill in all registration fields.");
      }
    }

    function postThread() {
      const user = JSON.parse(localStorage.getItem('mtrpUser'));
      if (!user) {
        alert("You need to register first before posting a thread.");
        return;
      }
      const title = document.getElementById('thread-title').value;
      const content = document.getElementById('thread-content').value;
      if (title && content) {
        const threadContainer = document.getElementById('thread-container');
        const threadDiv = document.createElement('div');
        threadDiv.classList.add('thread');
        threadDiv.innerHTML = `<h3>${title}</h3><p>${content}</p><small>Posted by: ${user.username}</small>`;
        threadContainer.prepend(threadDiv);
        document.getElementById('thread-title').value = '';
        document.getElementById('thread-content').value = '';
      } else {
        alert("Please enter both title and content.");
      }
    }
  </script>
</head>
<body>
  <h1>Manila Town Roleplay</h1>
  <p>Your Classic Filipino SAMP Experience üáµüá≠</p>

  <h2>Server Information</h2>
  <div class="ip-box">
    <p>üì° IP: 104.234.180.232:7777</p>
    <p>üåê play.manilatownrp.fun:7777</p>
  </div>

  <div class="form-section">
    <h2>Register to Create Threads</h2>
    <input id="reg-username" type="text" placeholder="Username" required>
    <input id="reg-email" type="email" placeholder="Email Address" required>
    <input id="reg-password" type="password" placeholder="Password" required>
    <button onclick="registerUser()">Register</button>
  </div>

  <div class="form-section">
    <h2>Create a Thread</h2>
    <input id="thread-title" type="text" placeholder="Thread Title" required>
    <textarea id="thread-content" rows="5" placeholder="Thread Content" required></textarea>
    <button onclick="postThread()">Post Thread</button>
    <div id="thread-container"></div>
  </div>

  <div class="footer">
    &copy; 2025 Manila Town RP | All rights reserved.
  </div>
</body>
</html>
